<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
        <p class="h3">Add User</p>
    </div>
</div>
<br>
<form ngNativeValidate #newUserForm="ngForm">
    <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName"
                placeholder="First name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName"
                placeholder="Last name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="employeeId" class="col-sm-2 col-form-label">Employee ID:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="employeeId" name="empId" [(ngModel)]="empId"
                placeholder="Employee ID" required>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 col-md-4 col-lg-3"></div>
        <div class="col-sm-3 col-md-2 col-lg-3">
            <button type="submit" class="btn btn-primary" [disabled]="!newUserForm.form.valid"
                (click)="useraction(newUserForm)">{{buttonAction}}</button>
        </div>
        <div class="col-sm-3 col-md-2 col-lg-2">
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </div>
</form>
<div *ngIf="userAdded" class="alert alert-success" role="alert">User is successfully added</div>
<div *ngIf="userUpdated" class="alert alert-success" role="alert">User is successfully updated</div>
<div *ngIf="userDeleted" class="alert alert-success" role="alert">User is successfully deleted</div>
<hr />
<br>
<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <input class="form-control mr-sm-2" name="searchBox" type="search" placeholder="Search" aria-label="Search" 
      [(ngModel)]="searchText" >
    </form>
</nav>

<div class="list-group">
    <a *ngFor="let user of users | filter: searchText" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="row">
            <div class="col-9 col-sm-8 col-md-8 col-lg-9">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{user.firstName}} {{user.lastName}}</h5>
                </div>
                <p class="mb-1">Employee ID - {{user.employeeId}}</p>
            </div>
            <div class="col-3 col-sm-4 col-md-4 col-lg-3">
                <div class="d-flex flex-column">
                    <button class="btn btn-secondary btn-sm" (click)="editUser(user)">Edit</button>
                    <button class="btn btn-secondary btn-sm" (click)="deleteUser(user)">Delete</button>
                </div>
            </div>
        </div>
    </a>
</div>
